<template name="Campaign">
	{{#if currentUser}}
	<div class="col-md-4 push-down">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Campaigns
				<a class="btn btn-primary newCampaign" href="#">Create a New Campaign</a>
				</h3>
			</div>
			<div class="panel-body">
			</div>
			<table class="table table-hover table-striped table-bordered">
				<thead>
					<th>Name</th>
				</thead>
				<tbody>
				{{#each campaigns}}
				{{#if ownCampaign}}
					<tr>
						<td>
							<a class="btn btn-primary campaignSelect" href="#">{{name}}</a>
						</td>
						<td>
							<a class="btn btn-danger delete" href="#">Delete</a>
						</td>
					</tr>
				{{/if}}
				{{/each}}
				</tbody>
			</table>
		</div>
	</div>
	{{/if}}
</template>
